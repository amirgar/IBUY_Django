{% extends "shop/base.html" %}
{% load static %}
{% block title %}Спасибо за заказ!{% endblock %}

{% block content %}
    <div class="order-success-container">
        <!-- Иконка успеха -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <!-- Круг -->
            <circle cx="50" cy="50" r="45" stroke="#4CAF50" stroke-width="6" fill="white" />
            <!-- Галочка -->
            <path d="M 30 50 L 45 65 L 70 30" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round" />
        </svg>
        <!-- Заголовок и текст -->
        <h1 class="titillium-web-semibold">Спасибо, заказ прошел успешно!</h1>
        <p class="titillium-web-regular" style="color: black; font-size: 25px;">
            В скором времени с Вами свяжется наш менеджер.
        </p>

        <!-- Кнопка возврата -->
        <a href="{% url 'shop:product_list' %}" class="back-homepage">
            Вернуться на главную
        </a>
    </div>
{% endblock %}
