
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}My shop{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script>
        function enlargeImage(img) {
        img.style.transform = (img.style.transform === 'scale(1.4)') ? 'scale(1)' : 'scale(1.4)';
        }
    </script>
</head>
<header>
    <nav style="position: fixed; top: 0; width: 100%; z-index: 10000;">
        <input type="checkbox" id="side-checkbox" />
        <div class="side-panel">
            <a href="https://t.me/IBUYrussia" target="_blank" title="Написать в Telegram" rel="noopener noreferrer"><div class="telegram-button"><i class="fa fa-telegram"></i></div></a>
        </div>
        <div class="navbar">
            {% with total_items=cart|length %}
                <a href="{% url 'cart:cart_detail' %}">
                    <img src="{% static 'img/basket.svg' %}" class="basket" height="50px" width="100px" style="position: absolute; top: 34%; left: 9%;" />
                </a>
            {% endwith %}
            <center> 
                <img src="{% static 'img/logo.png' %}" width="190" height="190">
            </center> 
            <div class="search-box">
                    <input type="text" name="" class="search-txt" placeholder="Найти товар"/>
                    <a class="search-btn" href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
        </div>
</header>
<body>
    <div>
        {% block content %}
            <div>
                <div style="position: absolute; left: 65%; top: 405px;">
                    <div class="titillium-web-black" style="font-size: 40px;">{{ product.name }}</div>
                    <div class="titillium-web-regular" style="font-style: bold; font-size: 30px;text-decoration: none;"><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></div>
                    <p class="titillium-web-black" style="font-size: 30px;">{{ product.price }} ₽</p>
                    <form action="{% url "cart:cart_add" product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn-new">В корзину</button>
                        <!-- <input type="submit" value="Добавить в корзину"> -->
                    </form>
                </div>
                <img width=500px; src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" style="transition: transform 0.3s ease; position: absolute; left: 10%; top: 260px;" onclick="enlargeImage(this)">
            </div>
            <div class="titillium-web-bold" style="position: absolute; top: 1000px; left: 45.1%; font-size: 40px;">Описание</div>
            <div class="titillium-web-black" style="position: absolute; top: 1050px; left: 3.1%;; font-size: 40px;">{{ product.description|linebreaks }}</div>
        {% endblock %}
    </div>
</body>
</html>
